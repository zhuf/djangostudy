{{ stu.name }}<br>
{% if stu.head %}
<img id="{{ stu.id }}" src="{{ stu.head.url }}" style="width:200px; height: 160px;">
{% endif %}
    <form action="/edit/{{stu.id}}" method="post" enctype="multipart/form-data" accept-charset="utf-8">
        {% csrf_token %}
        <input type="text" name="name">
        <input type="file" name="head" value="" >
        <button>Submit</button>
    </form>
